site_name: Hotel LEGIE
site_url: https://hotellegie.cz/
site_description: "Hotel LEGIE - Luxury accommodation in Prague with modern rooms, excellent service, and convenient location"
theme:
  name: material
  icon:
    alternate: fontawesome/solid/flag-usa
  language: en
  font: 
    text: Merriweather Sans
  logo: assets/peters.png
  favicon: assets/petersFavicon.ico
  features:
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections 
    - toc.follow
    - navigation.top
    - search.suggest
  palette:
      # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: custom
      accent: custom
      # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: custom
      accent: custom
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: custom
      accent: custom
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: custom
      accent: custom

extra_css:
  - assets/stylesheets/user-swiping-gallery.css
  - assets/stylesheets/gallery-all-photos.css
  - assets/stylesheets/swiping-gallery.css
  - assets/stylesheets/customcolors.css
  - assets/stylesheets/imagezoom.css
  - assets/stylesheets/gallery.css
  - assets/stylesheets/reservationform.css
  - assets/stylesheets/hero.css
  - assets/stylesheets/hotelrooms.css
  - https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css
extra_javascript:
  - javascripts/disable-translation.js
  - javascripts/user-swiping-gallery.js
  - javascripts/swiping-gallery.js
  - javascripts/reservation.js
  - https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
      base_path: 'docs/snippets'
